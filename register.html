<body>

    <main class=" py-4 text-white">

        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
                <div class="col-5 blure w-50 p-5">

                    <div>
                        <h2 class="text-center mb-3"> Smart Login System</h2>
                        <div class=" mb-3">
                            <label for="userName">User Name :</label>
                            <input type="text" class="form-control" id="userName" placeholder="user Name">
                        </div>
                        <div class="  mb-3">
                            <label for="userEmail" class="d-flex justify-content-between"> Email : </label>
                            <input type="email" class="form-control " id="userEmail" placeholder="Enter Your Email">
                        </div>
                        <div class="  mb-3">
                            <label for="userPassword" class="d-flex justify-content-between">Password :</label>
                            <input  type="password" class="form-control " id="userPassword" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check  ">
                            <input type="checkbox"  class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">remember bassowrd at next
                                time</label>
                        </div>
                        <div class="d-flex justify-content-between"><button type="button" 
                            id="buttunadduser" class="btn btn-primary px-4 w-100">Signup</button>
                        </div>
                        <div class="text-center d-flex justify-content-center">
                            <p class="my-2">You have an account?</p>
                            <a href="index.html"
                                class="btn text-white border-0 fw-bolder d-inline-block  text-decoration-underline">Sign
                                in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ===============sweet alert CDN js =========== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
